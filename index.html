<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
        <center>
            <h3 class="btn btn-success">Face Recognition App</h3>
            <br>
            <b class="family_members">
                Mom
                <hr>
                Dad
                <hr>
                Brother
                <hr>
            </b>
            <div id="Camera"></div>
            <br>
            <div id="Snapshot"></div>
            <button class="btn btn-danger" onclick="take_snapshot()">Capture Image</button>
            <br>
            <br>
            <button class="btn btn-success" onclick="check()">Identify Image</button>
            <br>
            <br>
            <p>Family Member
                <span id="result_member"></span>
            </p>
            <br>
            <p>Accuracy
                <span id="result_accuracy"></span>
            </p>
        </center>
    </div>
  </body>
  </html>
